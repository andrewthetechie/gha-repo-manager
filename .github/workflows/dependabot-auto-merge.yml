name: Auto Merge Dependabot

on:
  pull_request:

jobs:
  auto-merge:
    if: github.repository_owner == 'andrewthetechie'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token: ${{ secrets.GITHUB_TOKEN }}
